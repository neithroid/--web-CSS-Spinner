<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="_spinner.min.css">
    <title>Document</title>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
        <!-- Block Spin -->
        <div class="spinner-block" style="margin-right: 20px;"></div>
        <!-- Loading Spin -->
        <div class="spinner-spin" style="margin-right: 20px;">
            <div class="spinner-spin-dot"></div>
            <div class="spinner-spin-dot"></div>
            <div class="spinner-spin-dot"></div>
            <div class="spinner-spin-dot"></div>
            <div class="spinner-spin-dot"></div>
            <div class="spinner-spin-dot"></div>
        </div>
        <!-- Spinner Dot Ease in Out -->
        <div class="spinner-bounce" style="margin-right: 20px;">
            <div class="spinner-bounce-items"></div>
            <div class="spinner-bounce-items"></div>
        </div>
        <!-- Spinner Block Wave -->
        <!-- Child div, i, or span -->
        <div class="spinner-wave" style="margin-right: 40px;">
            <span class="spinner-wave-block-1"></span>
            <span class="spinner-wave-block-2"></span>
            <span class="spinner-wave-block-3"></span>
            <span class="spinner-wave-block-4"></span>
            <span class="spinner-wave-block-5"></span>
        </div>
        <!-- Spinner Cube 2 -->
        <div class="spinner-cube-2" style="margin-right: 60px;">
            <div class="spinner-cube-items"></div>
            <div class="spinner-cube-items"></div>
            <div class="spinner-cube-items"></div>
            <div class="spinner-cube-items"></div>
        </div>

        <!-- Spinner Cube 4 -->
        <div class="spinner-cube-4" style="margin-right: 40px;">
            <div class="spinner-cube-items"></div>
            <div class="spinner-cube-items"></div>
            <div class="spinner-cube-items"></div>
            <div class="spinner-cube-items"></div>
        </div>

        <!-- Dots Ease In and Out 1 Layer -->
        <div class="spinner-dot" style="margin-right: 20px;"></div>

        <!-- Spinner 2 Circle -->
        <div class="spinner-circle-spin" style="margin-right: 20px;">
            <div class="spinner-circle-spin-items"></div>
            <div class="spinner-circle-spin-items"></div>
        </div>

        <!-- Child div, i, or span -->
        <!-- Spinner Dots w/ Bounce Delayed -->
        <div class="spinner-dots-bounce-delay" style="margin-right: 20px;">
            <div class="spinner-dots-bounce-delay-items"></div>
            <div class="spinner-dots-bounce-delay-items"></div>
            <div class="spinner-dots-bounce-delay-items"></div>
        </div>

        <!-- Spinning loading Dots 2 -->
        <div class="spinner-cirlce-spin-2" style="margin-right: 20px;">
            <div class="spinner-cirlce-spin-2-items"></div>
            <div class="spinner-cirlce-spin-2-items"></div>
            <div class="spinner-cirlce-spin-2-items"></div>
            <div class="spinner-cirlce-spin-2-items"></div>
            <div class="spinner-cirlce-spin-2-items"></div>
            <div class="spinner-cirlce-spin-2-items"></div>
            <div class="spinner-cirlce-spin-2-items"></div>
            <div class="spinner-cirlce-spin-2-items"></div>
            <div class="spinner-cirlce-spin-2-items"></div>
            <div class="spinner-cirlce-spin-2-items"></div>
            <div class="spinner-cirlce-spin-2-items"></div>
            <div class="spinner-cirlce-spin-2-items"></div>
        </div>

        <!-- Spinning Box Grid -->
        <div class="spinner-cube-grid" style="margin-right: 20px;">
            <div class="spinner-cube-grid-items"></div>
            <div class="spinner-cube-grid-items"></div>
            <div class="spinner-cube-grid-items"></div>
            <div class="spinner-cube-grid-items"></div>
            <div class="spinner-cube-grid-items"></div>
            <div class="spinner-cube-grid-items"></div>
            <div class="spinner-cube-grid-items"></div>
            <div class="spinner-cube-grid-items"></div>
            <div class="spinner-cube-grid-items"></div>
        </div>
        <!-- Spinning loading Dots 3 -->
        <div class="spinner-cirlce-spin-3" style="margin-right: 20px;">
            <div class="spinner-cirlce-spin-3-items"></div>
            <div class="spinner-cirlce-spin-3-items"></div>
            <div class="spinner-cirlce-spin-3-items"></div>
            <div class="spinner-cirlce-spin-3-items"></div>
            <div class="spinner-cirlce-spin-3-items"></div>
            <div class="spinner-cirlce-spin-3-items"></div>
            <div class="spinner-cirlce-spin-3-items"></div>
            <div class="spinner-cirlce-spin-3-items"></div>
            <div class="spinner-cirlce-spin-3-items"></div>
            <div class="spinner-cirlce-spin-3-items"></div>
            <div class="spinner-cirlce-spin-3-items"></div>
            <div class="spinner-cirlce-spin-3-items"></div>
        </div>
        <!-- Spinning Folding Cube -->
        <div class="spinner-folding-cube">
            <div class="spinner-folding-cube-items"></div>
            <div class="spinner-folding-cube-items"></div>
            <div class="spinner-folding-cube-items"></div>
            <div class="spinner-folding-cube-items"></div>
        </div>
    </div>
</body>
</html>
